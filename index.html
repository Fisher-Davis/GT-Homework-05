<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     <!-- Timeblocks go here -->
     
       <div class="schedule" id="9am"><div>9am</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="10:00:00"><div>10am</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="11:00:00"><div>11am</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="12:00:00"><div>12am</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="13:00:00"><div>1pm</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="2pm"><div>2pm</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="3pm"><div>3pm</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="4pm"><div>4pm</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>

       <div class="schedule" id="5pm"><div>5pm</div><textarea class="textarea">  </textarea><button class="saveBtn"></button></div>
     
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
   
  </body>
</html>
